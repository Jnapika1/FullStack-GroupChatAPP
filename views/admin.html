<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .groupUsers{
            padding: 3% 0;
            margin: 1% 1%;
        }
        .delete, .admin{
            margin: 0 1%;
            float: right;
        }
        #show-users{
            margin: 10% 30%;
            padding: 5% 5%;
        }
    </style>
</head>
<body>
    <a href="./showgroups.html"><button class="btn btn-warning btn-sm">Back</button></a>
    <button class="btn btn-success btn-sm" id="adduser">Add User</button>
    <div id="show-users" class="border">
        <h3 id="gu-h3" class="text-center">Users</h3>
        <div id="users-div">

        </div>
    </div>
    <form id="addUsersForm">

    </from>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" crossorigin="anonymous" ></script>
    <script>
        const usersDiv = document.getElementById('users-div');
        const token = localStorage.getItem('tokenKey');
        const url = window.location.href;
            const urlparams = new URL(url).searchParams;
            const groupId = urlparams.get('groupid');

        window.addEventListener('DOMContentLoaded', ()=>{   
            console.log(groupId);
            axios.get(`http://35.154.54.17:3000/group/getgroupusers?groupid=${groupId}`, {headers: {"Authorization": token}})
            .then(response=>{
                console.log(response);
                let users = response.data.users;
                users.forEach(user => {
                    const userEle = document.createElement('div');
                    userEle.name="user";
                    userEle.classList="groupUsers border-bottom"
                    userEle.id=user.id;
                    const delbtn = document.createElement('button');
                    delbtn.innerHTML="DELETE USER"
                    delbtn.className="btn btn-sm btn-danger delete";
                    const adminbtn = document.createElement('button');
                    adminbtn.className="btn btn-sm btn-success admin";
                    adminbtn.innerHTML="MAKE ADMIN";
                    userEle.appendChild(document.createTextNode(`${user.name}`));
                    userEle.appendChild(delbtn);
                    userEle.appendChild(adminbtn);
                    usersDiv.appendChild(userEle);
                })
            })
            .catch(err=>{
                console.log(err);
            })
        })

// Admin delete User function
        usersDiv.addEventListener('click', deleteUser);
        function deleteUser(e){
            if(e.target.classList.contains('delete')){
                let user = e.target.parentElement;
                let userId = user.id;
                let obj={
                    userId : userId,
                    groupId: groupId
                }
                console.log(obj);
                axios.post('http://35.154.54.17:3000/group/deleteuser', obj, {headers: {"Authorization": token}})
                .then(response=>{
                    console.log(response);
                    if(response.status===201||203)
                    location.href="./showgroups.html"
                    else if(response.status===202){
                        location.reload();
                    }
                })
                .catch(err=>{
                    if(err.response.status===401){
                        alert(err.response.data.error);
                    }
                    console.log(err);
                })
            }
        }

// Admin make other users admin function

        usersDiv.addEventListener('click', makeAdmin);
        function makeAdmin(e){
            if(e.target.classList.contains('admin')){
                let user = e.target.parentElement;
                let userId = user.id;
                let obj={
                    userId : userId,
                    groupId: groupId
                }
                axios.post('http://35.154.54.17:3000/group/makeadmin', obj, {headers: {"Authorization": token}})
                .then(response=>{
                    console.log(response);
                })
                .catch(err=>{
                    if(err.response.status===401){
                        alert(err.response.data.error);
                    }
                    console.log(err);
                })
            }         

        }


// Admin add users function

        const addUserBtn = document.getElementById('adduser');
        addUserBtn.addEventListener('click', addUsers);
        const addUsersForm = document.getElementById('addUsersForm');

        function addUsers(){
        
        // get users other than users in group
            axios.get(`http://35.154.54.17:3000/group/getuserstoadd?groupid=${groupId}`, {headers: {"Authorization": token}})
            .then(response=>{
                console.log(response);
                if(response.status===202){
                    alert(response.data.message);
                    location.reload();
                }
                let users = response.data.users;
                users.forEach(user => {
                    const userSelect = document.createElement('input');
                    const userLabel = document.createElement('label');
                    userSelect.type="checkbox";
                    userSelect.name="user";
                    userSelect.value= `${user.id}`;
                    userLabel.for="user";
                    userLabel.appendChild(document.createTextNode(`${user.name}`));
                    addUsersForm.appendChild(userSelect);
                    addUsersForm.appendChild(userLabel);
                });
                let submitbtn = document.createElement('button');
                submitbtn.className="btn btn-primary btn-sm add-users"
                submitbtn.type="submit";
                submitbtn.innerHTML="ADD USER"
                addUsersForm.appendChild(submitbtn);

            // add those users to group
                const newusers = document.getElementsByName('user');
                let selectedUsers=[];

                addUsersForm.addEventListener('submit', (e)=>{
                    e.preventDefault();
                    newusers.forEach(newuser => {
                        if(newuser.checked){
                            let userId = newuser.value;
                            selectedUsers.push(userId);
                        }
                    });
                    let obj = {
                        groupid: groupId,
                        users: selectedUsers
                    }
                    axios.post('http://35.154.54.17:3000/group/addtogroup', obj, {headers: {"Authorization": token}})
                    .then(response=>{
                        console.log(response);
                        location.reload();
                    })
                    .catch(err=>{
                        if(err.response.status===401){
                            alert(err.response.data.error);
                            location.reload();
                        }
                        console.log(err);
                    })
                })
            })
            .catch(err=>{
                if(err.response.status===401){
                    alert(err.response.data.error);
                }
                console.log(err);
            })
        }

    </script>
</body>
</html>
